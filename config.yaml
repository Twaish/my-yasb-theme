watch_stylesheet: true
watch_config: true
debug: false
update_check: true
komorebi:
  start_command: komorebic start --whkd
  stop_command: komorebic stop --whkd
  reload_command: komorebic stop --whkd && komorebic start --whkd
bars:
  primary-bar:
    enabled: true
    screens:
    - '*'
    class_name: yasb-bar
    alignment:
      position: top
      center: false
    animation:
      enabled: true
      duration: 1000
    blur_effect:
      enabled: false
      acrylic: false
      dark_mode: false
      round_corners: false
      round_corners_type: normal
      border_color: System
    window_flags:
      always_on_top: false
      windows_app_bar: true
    dimensions:
      width: 100%
      height: 32
    padding:
      top: 4
      left: 4
      bottom: 4
      right: 4
    widgets:
      left:
      - home
      - komorebi_workspaces
      - komorebi_active_layout
      - active_window
      center:
      - media
      - clock
      - cava
      right:
      - weather
      - disk
      - battery
      - microphone
      - volume
      - notifications
      - power_menu
widgets:
  home:
    type: yasb.home.HomeWidget
    options:
      label: "<span>\uE62A</span>"
      menu_list:
      - title: User Home
        path: '~'
      - title: Downloads
        path: ~\Downloads
      - title: Documents
        path: ~\Documents
      - title: Pictures
        path: ~\Pictures
      system_menu: true
      power_menu: true
      blur: true
      round_corners: true
      round_corners_type: normal
      border_color: System
  apps:
    type: yasb.applications.ApplicationsWidget
    options:
      container_padding:
        top: 0
        left: 8
        bottom: 0
        right: 8
      label: '{data}'
      app_list:
      - icon: "\uF489"
        launch: wt
      - icon: "\uEB51"
        launch: quick_settings
      - icon: "\uF46A"
        launch: start ms-settings:windowsupdate
  disk:
    type: yasb.disk.DiskWidget
    options:
      label: "<span>\uF1C0</span> {space[used][percent]}"
      label_alt: "<span>\uF1C0</span> {space[used][gb]} / {space[total][gb]}"
      volume_label: C
      update_interval: 60
      group_label:
        volume_labels:
        - C
        - D
        - E
        - F
        show_label_name: true
        blur: true
        round_corners: true
        round_corners_type: normal
        border_color: System
        alignment: right
        direction: down
      callbacks:
        on_left: toggle_group
        on_middle: do_nothing
        on_right: toggle_label
      disk_thresholds:
        low: 25
        medium: 50
        high: 90
  cava:
    type: yasb.cava.CavaWidget
    options:
      bar_height: 12
      min_bar_height: 0
      gradient: 1
      reverse: 0
      foreground: '#89b4fa'
      gradient_color_1: '#74c7ec'
      gradient_color_2: '#89b4fa'
      gradient_color_3: '#cba6f7'
      bars_number: 8
      bar_spacing: 2
      bar_width: 4
      hide_empty: true
  media:
    type: yasb.media.MediaWidget
    options:
      label: '{title}'
      label_alt: '{artist} - {title}'
      max_field_size:
        label: 24
        label_alt: 24
      callbacks:
        on_left: toggle_media_menu
        on_middle: do_nothing
        on_right: toggle_label
      show_thumbnail: true
      controls_hide: true
      hide_empty: true
      thumbnail_alpha: 80
      thumbnail_padding: 24
      thumbnail_corner_radius: 0
      thumbnail_edge_fade: true
      icons:
        prev_track: "\uDB81\uDCAE"
        next_track: "\uDB81\uDCAD"
        play: "\uDB81\uDC0A"
        pause: "\uDB80\uDFE4"
      media_menu:
        blur: true
        round_corners: true
        round_corners_type: normal
        border_color: system
        alignment: center
        direction: down
        thumbnail_corner_radius: 4
        thumbnail_size: 100
        max_title_size: 80
        max_artist_size: 20
        show_source: true
        show_volume_slider: true
      media_menu_icons:
        prev_track: "\uDB81\uDCAE"
        next_track: "\uDB81\uDCAD"
        play: "\uDB81\uDC0A"
        pause: "\uDB80\uDFE4"
        mute: "\uE994"
        unmute: "\uE74F"
  clock:
    type: yasb.clock.ClockWidget
    options:
      label: '{%a, %d %b %H:%M}'
      label_alt: '{%d-%m-%y %H:%M:%S}'
      locale: en_DK
      update_interval: 1000
      timezones:
      - Europe/Copenhagen
      calendar:
        blur: true
        round_corners: true
        round_corners_type: normal
        border_color: System
        alignment: center
        direction: down
        show_holidays: true
        show_week_numbers: true
        country_code: DK
        holiday_color: '#FF6464'
      callbacks:
        on_left: toggle_calendar
        on_middle: next_timezone
        on_right: toggle_label
  volume:
    type: yasb.volume.VolumeWidget
    options:
      label: <span>{icon}</span> {level}
      label_alt: '{volume}'
      tooltip: true
      volume_icons:
      - "\uEEE8"
      - "\uF026"
      - "\uF027"
      - "\uF027"
      - "\uF028"
      callbacks:
        on_left: toggle_mute
        on_right: exec cmd.exe /c start ms-settings:sound
  weather:
    type: yasb.weather.WeatherWidget
    options:
      label: <span>{icon}</span> {temp}
      label_alt: "<span>{icon}</span> {location} {min_temp}\u2013{max_temp} {humidity}%"
      api_key: env
      show_alerts: true
      tooltip: true
      update_interval: 600
      hide_decimal: true
      units: metric
      location: env
      callbacks:
        on_left: toggle_card
        on_middle: do_nothing
        on_right: toggle_label
      icons:
        sunnyDay: "\uE30D"
        clearNight: "\uE32B"
        cloudyDay: "\uE312"
        cloudyNight: "\uE311"
        rainyDay: "\uE308"
        rainyNight: "\uE333"
        snowyIcyDay: "\uE30A"
        snowyIcyNight: "\uE335"
        blizzardDay: "\uDB83\uDF36"
        blizzardNight: "\uDB83\uDF36"
        foggyDay: "\uE303"
        foggyNight: "\uE346"
        thunderstormDay: "\uE30F"
        thunderstormNight: "\uE338"
        default: "\uEBAA"
      weather_card:
        blur: true
        round_corners: true
        round_corners_type: normal
        border_color: System
        alignment: right
        direction: down
        icon_size: 64
        show_hourly_forecast: true
        time_format: 24h
        hourly_point_spacing: 76
        hourly_icon_size: 32
        icon_smoothing: true
        temp_line_width: 2
        current_line_color: '#8EAEE8'
        current_line_width: 1
        current_line_style: dot
  systray:
    type: yasb.systray.SystrayWidget
    options:
      class_name: systray
      label_collapsed: "\u25BC"
      label_expanded: "\u25B6"
      label_position: left
      icon_size: 16
      pin_click_modifier: alt
      show_unpinned: true
      show_unpinned_button: true
      show_battery: false
      show_volume: false
      show_network: false
      btn_shadow:
        enabled: true
        color: black
        radius: 3
        offset:
        - 1
        - 1
  taskbar:
    type: yasb.taskbar.TaskbarWidget
    options:
      icon_size: 16
      ignore_apps:
        processes: []
        titles: []
        classes: []
      container_padding:
        top: 0
        left: 8
        bottom: 0
        right: 8
  battery:
    type: yasb.battery.BatteryWidget
    options:
      label: <span>{icon}</span> {percent}%
      label_alt: <span>{icon}</span> {percent}% ({time_remaining})
      update_interval: 5000
      time_remaining_natural: false
      hide_unsupported: true
      charging_options:
        icon_format: '{charging_icon}'
        blink_charging_icon: true
        blink_interval: 500
      status_thresholds:
        critical: 10
        low: 25
        medium: 75
        high: 95
        full: 100
      status_icons:
        icon_charging: "\uF0E7"
        icon_critical: "\uF244"
        icon_low: "\uF243"
        icon_medium: "\uF242"
        icon_high: "\uF241"
        icon_full: "\uF240"
      callbacks:
        on_left: do_nothing
        on_middle: do_nothing
        on_right: toggle_label
  pomodoro:
    type: yasb.pomodoro.PomodoroWidget
    options:
      label: <span>{icon}</span> {remaining}
      label_alt: <span>{icon}</span> {session}/{total_sessions} - {status}
      work_duration: 25
      break_duration: 5
      long_break_duration: 15
      long_break_interval: 4
      auto_start_breaks: true
      auto_start_work: true
      sound_notification: true
      show_notification: true
      hide_on_break: false
      session_target: 8
      icons:
        work: "\uF252"
        break: "\uF253"
        paused: "\uF254"
      menu:
        blur: true
        round_corners: true
        round_corners_type: normal
        border_color: System
        alignment: right
        direction: down
        offset_top: 6
        offset_left: 0
        circle_background_color: '#09ffffff'
        circle_work_progress_color: '#a6e3a1'
        circle_break_progress_color: '#89b4fa'
        circle_thickness: 8
        circle_size: 160
      callbacks:
        on_left: toggle_menu
        on_middle: reset_timer
        on_right: toggle_label
  launchpad:
    type: yasb.launchpad.LaunchpadWidget
    options:
      label: "<span>\uDB85\uDCDE</span>"
      search_placeholder: Search apps...
      app_icon_size: 48
      window:
        fullscreen: false
        width: 800
        height: 600
        overlay_block: true
      window_animation:
        fade_in_duration: 0
        fade_out_duration: 0
      window_style:
        enable_blur: true
        round_corners: true
        round_corners_type: normal
        border_color: system
      callbacks:
        on_left: toggle_launchpad
  microphone:
    type: yasb.microphone.MicrophoneWidget
    options:
      label: <span>{icon}</span> {level}
      label_alt: <span>{icon}</span> {level}%
      icons:
        normal: "\uDB80\uDF6C"
        muted: "\uDB80\uDF6D"
      callbacks:
        on_left: toggle_mute
        on_middle: toggle_label
        on_right: exec cmd.exe /c start ms-settings:sound
  power_menu:
    type: yasb.power_menu.PowerMenuWidget
    options:
      label: "\uF011"
      uptime: true
      blur: false
      blur_background: true
      animation_duration: 200
      button_row: 5
      buttons:
        shutdown:
        - "\uF011"
        - Shut Down
        restart:
        - "\uEAD2"
        - Restart
        signout:
        - "\uDB80\uDF43"
        - Sign out
        hibernate:
        - "\uF28E"
        - Hibernate
        sleep:
        - "\u23FE"
        - Sleep
        cancel:
        - ''
        - Cancel
  active_window:
    type: yasb.active_window.ActiveWindowWidget
    options:
      label: '{win[title]}'
      label_alt: '[class_name=''{win[class_name]}'' exe=''{win[process][name]}'' hwnd={win[hwnd]}]'
      label_no_window: ''
      label_icon: true
      label_icon_size: 14
      max_length: 56
      max_length_ellipsis: '...'
      monitor_exclusive: true
  notifications:
    type: yasb.notifications.NotificationsWidget
    options:
      label: "<span>\uF476</span> {count}"
      label_alt: '{count} notifications'
      hide_empty: true
      tooltip: false
      callbacks:
        on_left: toggle_notification
        on_right: do_nothing
        on_middle: toggle_label
  komorebi_workspaces:
    type: komorebi.workspaces.WorkspaceWidget
    options:
      label_offline: "\u23FC Offline"
      label_workspace_btn: "\uDB81\uDC3D"
      label_workspace_active_btn: ''
      label_workspace_populated_btn: "\uDB81\uDC3E"
      label_default_name: '{index}'
      label_zero_index: false
      hide_empty_workspaces: false
      hide_if_offline: true
      animation: true
      container_padding:
        top: 0
        left: 8
        bottom: 0
        right: 8
  komorebi_active_layout:
    type: komorebi.active_layout.ActiveLayoutWidget
    options:
      hide_if_offline: true
      label: '{icon}'
      layouts:
      - bsp
      - columns
      - rows
      - grid
      - vertical_stack
      - horizontal_stack
      - ultrawide_vertical_stack
      - right_main_vertical_stack
      layout_icons:
        bsp: BSP
        columns: COLS
        rows: ROWS
        grid: GRID
        vertical_stack: V-STACK
        horizontal_stack: H-STACK
        ultrawide_vertical_stack: W-STACK
        right_main_vertical_stack: RMV-STACK
        monocle: MONOCLE
        maximized: MAX
        floating: FLOATING
        paused: PAUSED
      container_padding:
        top: 0
        left: 8
        bottom: 0
        right: 8
      callbacks:
        on_left: next_layout
        on_middle: toggle_monocle
        on_right: prev_layout
