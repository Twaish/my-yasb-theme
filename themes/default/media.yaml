type: "yasb.media.MediaWidget"
options:
  label: "{title}"
  label_alt: "{artist} - {title}"
  max_field_size:
    label: 24
    label_alt: 24
  callbacks:
    on_left: "toggle_media_menu"
    on_middle: "do_nothing"
    on_right: "toggle_label"
  show_thumbnail: True
  controls_hide: True
  hide_empty: True
  thumbnail_alpha: 80
  thumbnail_padding: 24
  thumbnail_corner_radius: 0
  thumbnail_edge_fade: True
  icons:
    prev_track: "\udb81\udcae"
    next_track: "\udb81\udcad"
    play: "\udb81\udc0a"
    pause: "\udb80\udfe4"
  media_menu:
    blur: True
    round_corners: True
    round_corners_type: "normal"
    border_color: "system"
    alignment: "center"
    direction: "down"
    thumbnail_corner_radius: 4
    thumbnail_size: 100
    max_title_size: 80
    max_artist_size: 20
    show_source: true
    show_volume_slider: true
  media_menu_icons:
    prev_track: "\udb81\udcae"
    next_track: "\udb81\udcad"
    play: "\udb81\udc0a"
    pause: "\udb80\udfe4"
    mute: "\ue994"
    unmute: "\ue74f"
