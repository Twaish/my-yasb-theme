type: "yasb.weather.WeatherWidget"
options:
  label: "<span>{icon}</span> {temp}"
  label_alt: "<span>{icon}</span> {location} {min_temp}â€“{max_temp} {humidity}%"
  api_key: env
  show_alerts: true
  tooltip: true
  update_interval: 600
  hide_decimal: true
  units: "metric"
  location: env
  callbacks:
    on_left: "toggle_card"
    on_middle: "do_nothing"
    on_right: "toggle_label"
  icons:
    sunnyDay: "\ue30d"
    clearNight: "\ue32b"
    cloudyDay: "\ue312"
    cloudyNight: "\ue311"
    rainyDay: "\ue308"
    rainyNight: "\ue333"
    snowyIcyDay: "\ue30a"
    snowyIcyNight: "\ue335"
    blizzardDay: "\udb83\udf36"
    blizzardNight: "\udb83\udf36"
    foggyDay: "\ue303"
    foggyNight: "\ue346"
    thunderstormDay: "\ue30f"
    thunderstormNight: "\ue338"
    default: "\uebaa"
  weather_card:
    blur: True
    round_corners: True
    round_corners_type: "normal"
    border_color: "System"
    alignment: "right"
    direction: "down"
    icon_size: 64
    show_hourly_forecast: True
    time_format: "24h"
    hourly_point_spacing: 76
    hourly_icon_size: 32
    icon_smoothing: true
    temp_line_width: 2
    current_line_color: "#8EAEE8"
    current_line_width: 1
    current_line_style: "dot"
